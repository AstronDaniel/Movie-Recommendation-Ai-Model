<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMind AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</head>

<body>
    <header>
        <a href="/" class="logo">CineMind AI</a>
        <nav>
            <!-- Add nav items if needed -->
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer style="padding: 4rem 4%; color: var(--text-secondary); font-size: 0.9rem; margin-top: 4rem;">
        <p>Powered by CineMind AI â€¢ Hybrid Recommendation Engine</p>
    </footer>
</body>

</html>
